<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #000000, #8FD9D1);
            background-size: 200% 200%;
            font-family: 'Roboto', Arial, sans-serif;
        }

        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            color: white;
            font-size: 3em;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1.5s ease, transform 1.5s ease;
        }

        p {
            color: white;
            font-size: 1.2em;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        body.loaded h1, body.loaded p {
            opacity: 1;
            transform: scale(1);
        }

        a {
            color: #8FD9D1;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: color 0.3s;
        }

        a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="centered">
        <h1>Page or file not found...</h1>
    </div>
    <script>
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
